name: SFDX Code Scan Workflow

on:
  push:
    branches:
      - '**'

jobs:
  code-scan:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # Step 3: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      # Step 4: Install SFDX Scanner Plugin
      - name: Install SFDX Scanner Plugin
        run: sf plugins install @salesforce/sfdx-scanner

      # Step 5: Fetch changed files
      - name: Get Changed Files
        id: get-changes
        run: |
          git fetch --unshallow || true
          if [ "$(git rev-list --count HEAD)" -gt "1" ]; then
            echo "Fetching changed files between HEAD~1 and HEAD"
            git diff --name-only HEAD~1 HEAD > changed_files.txt
          else
            echo "No previous commit to compare to." > changed_files.txt
          fi
          cat changed_files.txt

      # Step 6: Run SFDX Scanner on changed files
      - name: Run SFDX Scanner on Changed Files
        run: |
          files=$(cat changed_files.txt | grep -E '\.cls$|\.lwc$' || true)
          echo "Files to scan: $files"
          if [ -n "$files" ]; then
            sf scanner:run --target "$files" --format "json" --outfile "scanner-report.json"
          else
            echo "No Apex or LWC files changed."
          fi
        env:
          SF_LAZY_LOAD_MODULES: 'true'
          SF_AUTOUPDATE_DISABLE: 'true'

      # Step 7: Block commit if severity 3 or higher issues are found
      - name: Block Commit if Violations are Found
        run: |
          if [ -f "scanner-report.json" ]; then
            severity_fail_count=$(grep -oP '"severity":\s*(3|5|1)' scanner-report.json | wc -l)
            echo "Severity Fail Count: $severity_fail_count"
            if [ "$severity_fail_count" -gt 0 ]; then
              echo "Blocking commit due to severity 3 or higher violations."
              exit 1
            else
              echo "No severity 3 or higher violations found."
            fi
          else
            echo "No scanner report found."
            exit 0
          fi

      # Step 8: Upload report artifacts (optional, in case you want to review them)
      - name: Upload Scanner Report as Artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: SFDX_Scanner_Report
          path: scanner-report.json