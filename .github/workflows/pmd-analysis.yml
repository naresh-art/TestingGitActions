name: Run PMD Static Code Analysis

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  pmd-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java (PMD requires Java)
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Install SFDC Scanner (PMD)
        run: |
          sfdx plugins:install @salesforce/sfdx-scanner

      - name: Run PMD Scan
        run: |
          sfdx scanner:run --target "force-app/**/*.cls" --format json --outfile pmd-results.json --ruleset ".pmd-ruleset.xml"

      - name: Block Commit if PMD Fails
        id: check-pmd-results
        run: |
          if grep -q '"violations"' pmd-results.json; then
            echo "Code violations found, failing the action."
            exit 1
          else
            echo "No PMD violations found, proceeding."
          fi

      - name: Report Scan Results
        if: failure()
        run: cat pmd-results.json